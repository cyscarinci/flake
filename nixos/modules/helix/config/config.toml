theme = "dracula"
 
[editor]
line-number = "relative"
mouse = true
bufferline = "multiple"
auto-completion = true
auto-save = true
auto-format = true
completion-trigger-len = 1

[editor.cursor-shape]
insert = "bar"
normal = "block"
select = "underline"

[editor.file-picker]
git-ignore = false
hidden = false

[editor.lsp]
display-messages = false

[editor.soft-wrap]
enable = true
max-wrap = 25 # increase value to reduce forced mid-word wrapping
max-indent-retain = 0
wrap-indicator = ""  # set wrap-indicator to "" to hide it


[editor.statusline]
left = ["file-modification-indicator", "mode", "spinner"]
center = ["file-name"]
right = ["diagnostics", "selections", "position", "file-encoding", "file-line-ending", "file-type"]
separator = "│"
mode.normal = "NORMAL"
mode.insert = "INSERT"
mode.select = "SELECT"

# [editor.indent-guides]
# render = true
# character = "╎" # Some characters that work well: "▏", "┆", "┊", "⸽"
# skip-levels = 1

[editor.auto-pairs]
'(' = ')'
'{' = '}'
'[' = ']'

[keys.insert]
"C-z" = "undo"
"C-Z" = "redo"
"C-n" = ":new"
"C-f" = "file_picker_in_current_directory"
"C-left" = "jump_backward"
"C-right" = "jump_forward"
"C-/" = "toggle_comments"
"A-down" = ["normal_mode", "extend_to_line_bounds","delete_selection","paste_after", "insert_mode",]
"A-up" = ["normal_mode", "extend_to_line_bounds", "delete_selection","move_line_up","paste_before", "insert_mode",]
"ret" = [ "insert_newline", "commit_undo_checkpoint" ]

[keys.normal]
"ins" = "insert_mode"
"C-z" = "undo"
"C-Z" = "redo"
"C-n" = ":new"
"C-f" = "file_picker_in_current_directory"
"C-left" = "jump_backward"
"C-right" = "jump_forward"
"C-/" = "toggle_comments"
"A-down" = ["extend_to_line_bounds","delete_selection","paste_after",]
"A-up" = ["extend_to_line_bounds", "delete_selection","move_line_up","paste_before",]
