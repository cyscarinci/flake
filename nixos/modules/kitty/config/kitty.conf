# GENERAL
shell fish
editor hx
copy_on_select clipboard
confirm_os_window_close 0
enable_audio_bell no
open_url_with default
term xterm-kitty

# FONT
font_size 13
font_family      FiraCode Nerd Font
bold_font        auto
italic_font      auto
bold_italic_font auto

# MAPPINGS
# map key combine : action1 : action2 : action3 ...
# map ctrl+space>n new_tab
# map ctrl+space>k close_tab
# map ctrl+space>. next_tab
# map ctrl+space>, previous_tab

# PERFORMANCE
repaint_delay 10
input_delay 3
sync_to_monitor yes
scrollback_lines 2000

# APPEARANCE
hide_window_decorations yes
background_opacity 0.95

# TAB BAR
tab_bar_min_tabs 2
tab_bar_margin_width 4
tab_bar_style fade
# tab_bar_style powerline
# tab_powerline_style angled
  #OR round, slanted
# tab_title_max_length 12
tab_title_template "{index}"
  #AND {fmt.fg.red}{bell_symbol}{activity_symbol}
tab_bar_background none
active_tab_font_style   bold-italic
inactive_tab_font_style normal


# THEME (Dracula)

foreground            #f8f8f2
background            #282a36
selection_foreground  #ffffff
selection_background  #44475a

url_color #8be9fd

